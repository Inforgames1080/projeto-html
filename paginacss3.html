<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Logo do CSS3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #005a9c, #002f5c), 
                              url('https://via.placeholder.com/1920x1080?text=CSS+Code+Background'); /* Fundo com gradiente e texto */
            background-blend-mode: multiply; /* Combina gradiente e imagem */
            background-size: cover; /* Ajusta o fundo para cobrir toda a tela */
            background-repeat: no-repeat; /* Evita repetição do fundo */
            background-position: center; /* Centraliza o papel de parede */
            color: #ffffff;
            text-align: center;
        }

        .logo {
            margin-top: 10%;
        }

        .logo img {
            width: 200px; /* Define o tamanho do logo */
            height: auto;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Adiciona um sombreado ao texto */
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" alt="Logo do CSS3">
    </div>
    <h1>Bem-vindo ao Universo CSS3</h1>
    <p>Transforme suas páginas com estilo e criatividade!</p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Fundo do Logo HTML</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg');
            background-size: contain; /* Faz a imagem caber no fundo */
            background-repeat: no-repeat; /* Evita repetição do logo */
            background-position: center; /* Centraliza a imagem no fundo */
            background-color: #f0f0f0; /* Cor de fundo para áreas sem imagem */
            text-align: center;
            color: #333;
        }
        h1 {
            margin-top: 20%;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo à página HTML5</h1>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Logo do JavaScript</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace; /* Estilo de fonte para dar aparência de código */
            background-image: linear-gradient(to bottom, #000, #333), 
                              url('https://via.placeholder.com/1920x1080'); /* Papel de parede com gradiente e imagem */
            background-blend-mode: overlay; /* Combina gradiente e imagem */
            background-size: cover; /* Cobre toda a página */
            background-repeat: no-repeat; /* Evita repetição */
            background-position: center; /* Centraliza o papel de parede */
            color: #fff;
            text-align: center;
        }

        .logo {
            margin-top: 10%;
        }

        .logo img {
            width: 200px; /* Tamanho do logo */
            height: auto;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo do JavaScript">
    </div>
    <h1>Bem-vindo ao Mundo JavaScript</h1>
    <p>Explore o poder do JavaScript com estilo!</p>
</body>
</html>

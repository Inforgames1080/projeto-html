<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Logo do SQLite</title>
    <meta name="description" content="Página introdutória ao SQLite, uma poderosa solução para gerenciamento de bancos de dados.">
    <meta name="keywords" content="SQLite, Banco de Dados, SQL, Tecnologia, Programação">
    <meta name="author" content="Seu Nome">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace; /* Fonte de estilo de código */
            background-image: linear-gradient(to bottom, #1a1a1a, #333333), 
                              url('https://via.placeholder.com/1920x1080?text=SQL+Code'); /* Papel de parede */
            background-blend-mode: overlay; /* Combinação do gradiente com a imagem */
            background-color: #1a1a1a; /* Fallback para navegadores antigos */
            background-size: cover; /* Cobre toda a página */
            background-repeat: no-repeat; /* Não repete o fundo */
            background-position: center; /* Centraliza o papel de parede */
            color: #ffffff;
            text-align: center;
        }

        .logo {
            margin-top: 10%;
        }

        .logo img {
            width: 250px; /* Tamanho do logo */
            height: auto;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #00d1b2; /* Cor destacada */
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        a {
            color: #00d1b2; /* Cor do link */
            text-decoration: underline;
        }

        a:hover {
            color: #00ffcc; /* Cor ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/38/SQLite370.svg" alt="Logo oficial do SQLite">
    </div>
    <h1>Bem-vindo ao Mundo SQLite</h1>
    <p>Uma solução poderosa e leve para gerenciamento de banco de dados.</p>
    <p>
        <a href="https://www.sqlite.org/" target="_blank">Saiba mais sobre o SQLite</a>
    </p>
</body>
</html>
